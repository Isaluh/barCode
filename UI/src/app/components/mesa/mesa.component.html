<div [class]="variant">
    <h1>{{numMesa}}</h1>
    <ng-container *ngIf="variant == 'livre'">
        <img ngSrc="./assets/mesaVerde.svg" width="45" height="45">
    </ng-container>
    <ng-container *ngIf="variant == 'ocupada'">
        <img ngSrc="./assets/mesaOcup.svg" width="45" height="45">
    </ng-container>
    <ng-container *ngIf="variant == 'aPagar'">
        <img ngSrc="./assets/mesaAPag.svg" width="45" height="45">
    </ng-container>
</div>
