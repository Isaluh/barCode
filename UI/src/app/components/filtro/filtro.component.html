<ng-container *ngIf="variant == 'data'">
    <ng-container *ngIf="variantDate == 'ano'">
        <input #value (change)="valorFiltro(value.value)" list="ano" placeholder="{{ placeholder }}" class="{{variant}}" />
        <datalist id="ano">
            <option value="2024">
            <option value="2023">
        </datalist>
    </ng-container>

<ng-container *ngIf="variant == 'nome'">
    <input #value (change)="valorFiltro(value.value)" list="nome" placeholder="{{ placeholder }}" class="{{variant}}" />

        <option *ngFor="let item of usuarios" value="{{item.nome}}">
    </datalist>
</ng-container>
