<button [class]="variant" >
    <ng-container *ngIf="text == 'Adicionar'">
        <img ngSrc="./assets/adicionar.svg" width="15" height="15">
    </ng-container>
    <ng-container *ngIf="text == 'Remover'">
        <img ngSrc="./assets/remover.svg" width="15" height="15">
    </ng-container>
    {{text}}
</button>
