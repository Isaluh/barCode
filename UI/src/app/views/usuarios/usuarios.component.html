<ng-container *ngIf="!menu">
    <headerComponent variant="neutro" (abrirMenu)="abrirMenu()" />
    <main>
        <div class="conteudo">
            <infoBarComponent [usuarios]=usuarios (passarFiltro)="pegarNome($event)" variant="filtroNome" />
            <tablesComponent (deleteUsuario)="abrirModalExlusao($event)" variant="usuario" [conteudoUsuario]=aMostraUsuarios [topicos]="topicosUsuario" />
        </div>
        <div class="funcoesCadastro">
            <inputsComponent variant="visualUsuario" placeholder="{{ usuarios.length }} usuários"/>
            <buttonsComponent (click)="abrirModalTaxa()" variant="verde" text="Mudar Taxa" />
            <buttonsComponent (click)="abrirCadastrarUsuario()" variant="verde" text="Cadastrar usuário"/>
        </div>
    </main>
</ng-container>

<ng-container *ngIf="modalTaxa">
    <semInfoModal [abrirMensagem]=abrirMensagem msgErro="{{msgErro}}" (valorInput)="pegarTaxa($event)" (sairModals)="fecharModal()" variant="unicoInput" textButton="Mudar taxa" placeholderInput="Nova taxa" (eventButton)="mudarTaxa()" />
</ng-container>

<ng-container *ngIf="modalCadastrarUsuario">
    <semInfoModal [abrirMensagem]=abrirMensagem  msgErro="{{msgErro}}" (criarCadastro)="cadastrar($event)" (sairModals)="fecharModal()" variant="cadastro" />
</ng-container>

<ng-container *ngIf="modalExlusao">
    <exclusaoModal (salvarModal)="salvarModal()" (calcelarModal)="fecharModal()" mgs="Exluir esse usuário?" />
</ng-container>

<ng-container *ngIf="menu">
    <menuBarView (voltarTela)="fecharMenu()"/>
</ng-container>
