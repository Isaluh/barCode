<!-- alterar header por permissao -->
<headerComponent variant="visual" />
<main>
    <div>
        <!-- ver comanda se estiver logado -->
        <img (click)="verComanda()" ngSrc="assets/openComanda.svg" width="30" height="30">
        <inputsComponent (eventInputValue)="pegarSearch($event.valorinput)" variant="borda" placeholder="Pesquisar" />
        <buttonsComponent (click)="produtoSearch()" variant="search" />
    </div>
    <span></span>
    <topicosCardapioComponent (topicoProduto)="pegarTopico($event)" />
    <div class="itens">
        <ng-container *ngFor="let produto of aMostraProdutos">
            <itemCardapioComponent (produtoEscolhido)="adicionarProduto($event)" nome="{{ produto.nome }}" valor="{{ produto.preco }}" urlImg="{{ produto.imagemCaminho }}" />
        </ng-container>
    </div>
    <img class="subirPage" (click)="subirPag()" *ngIf="upPage" ngSrc="assets/upPage.svg" width="30" height="30">
</main>
