<headerComponent variant="semPerm" />
<main>
    <div>
        <div class="conteudo">
            <infoBarComponent [numeroMesa]=id variant="infoMesaCompleto" />
            <!-- ngFor para os itens da comanda -->
            <ul>
                <li *ngFor="let produto of produtosComanda">â€¢ [{{produto.quantidade}}x] {{produto.produto}} - R${{produto.precoUnitario}}</li>
            </ul>
        </div>
        <div class="funcoesComanda">
            <!-- pegar total + 10% -->
            <inputsComponent variant="visualTotal" placeholder="Total: R${{total}}" />
            <!-- so aparecer se comanda estiver aPagar -->
            <buttonsComponent (click)="abrirMetodoPagamento()" variant="verde" text="Pagar" />
        </div>
    </div>
</main>

<ng-container *ngIf="modalPagarMesa">
    <infoBarSimplesModal [numeroMesa]=id (modalDinheiro)="pagarDinheiro()" (sairModals)="fecharModal()" (mudarStatus)="statusAPagar()" variant="aPagar" />
</ng-container>

<ng-container *ngIf="modalPagarDinheiro">
    <infoBarSimplesModal (mudarStatus)="statusAPagar()" variant="aPagarDinheiro" />
</ng-container>
